<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>PPCAAC</title>
        <base href="https://cheng-slp.github.io/ppc-aac-training/">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/x-icon" href="favicon.ico">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <style>
        .section {
            margin-bottom: 20px;
        }
        .result {
            margin-top: 10px;
            font-size: 1.1em;
            color: #333;
        }
    </style>
    </head>
    <body>
        <h1>Results Based on Multiple Selections</h1>

    <!-- Section 1 -->
    <div class="section" id="section1">
        <h2>Section 1</h2>
        <select id="select1" onchange="updateResults()">
            <option value="">--Select an option--</option>
            <option value="result1a">Option 1A</option>
            <option value="result1b">Option 1B</option>
            <option value="result1c">Option 1C</option>
        </select>
        <div class="result" id="result1">Please make a selection.</div>
    </div>

    <!-- Section 2 -->
    <div class="section" id="section2">
        <h2>Section 2</h2>
        <select id="select2" onchange="updateResults()">
            <option value="">--Select an option--</option>
            <option value="result2a">Option 2A</option>
            <option value="result2b">Option 2B</option>
            <option value="result2c">Option 2C</option>
        </select>
        <div class="result" id="result2">Please make a selection.</div>
    </div>

    <!-- Section 3 -->
    <div class="section" id="section3">
        <h2>Section 3</h2>
        <select id="select3" onchange="updateResults()">
            <option value="">--Select an option--</option>
            <option value="result3a">Option 3A</option>
            <option value="result3b">Option 3B</option>
            <option value="result3c">Option 3C</option>
        </select>
        <div class="result" id="result3">Please make a selection.</div>
    </div>

    <!-- JavaScript -->
    <script>
        function updateResults() {
            // Get the values from each select element
            const select1Value = document.getElementById('select1').value;
            const select2Value = document.getElementById('select2').value;
            const select3Value = document.getElementById('select3').value;

            // Get the result divs
            const result1Div = document.getElementById('result1');
            const result2Div = document.getElementById('result2');
            const result3Div = document.getElementById('result3');

            // Update results based on selections
            result1Div.textContent = getResultText(select1Value, 1);
            result2Div.textContent = getResultText(select2Value, 2);
            result3Div.textContent = getResultText(select3Value, 3);
        }

        function getResultText(value, sectionNumber) {
            switch (value) {
                case 'result' + sectionNumber + 'a':
                    return 'You selected Option ' + sectionNumber + 'A.';
                case 'result' + sectionNumber + 'b':
                    return 'You selected Option ' + sectionNumber + 'B.';
                case 'result' + sectionNumber + 'c':
                    return 'You selected Option ' + sectionNumber + 'C.';
                default:
                    return 'Please make a selection.';
            }
        }
    </script>
</body>
</html>
