<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>PPCAAC</title>
        <base href="https://cheng-slp.github.io/ppc-aac-training/">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/x-icon" href="favicon.ico">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        #selectionForm {
            max-width: 400px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        </style>
    </head>
    <body>
    <div id="selectionForm">
        <h2>Select Options</h2>
        <form id="optionsForm">
            <label>
                <input type="checkbox" name="option" value="option1"> Option 1
            </label>
            <label>
                <input type="checkbox" name="option" value="option2"> Option 2
            </label>
            <label>
                <input type="checkbox" name="option" value="option3"> Option 3
            </label>
            <label>
                <input type="checkbox" name="option" value="option4"> Option 4
            </label>
            <button type="button" onclick="showResults()">Show Results</button>
        </form>
        <div id="results">
            <h2>Results</h2>
            <p id="resultText"></p>
        </div>
    </div>

    <script>
        function showResults() {
            // Get all selected options
            const selectedOptions = Array.from(document.querySelectorAll('input[name="option"]:checked'))
                                            .map(option => option.value);

            // Display results
            const resultsContainer = document.getElementById('resultText');
            if (selectedOptions.length > 0) {
                resultsContainer.textContent = `Selected options: ${selectedOptions.join(', ')}`;
            } else {
                resultsContainer.textContent = "Please select at least one option.";
            }
        }
    </script>
    </body>
</html>
