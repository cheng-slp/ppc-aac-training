<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>PPCAAC</title>
        <base href="https://cheng-slp.github.io/ppc-aac-training/">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/x-icon" href="favicon.ico">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <style>
        .button-group {
            margin-bottom: 20px;
        }
        .button {
            padding: 10px 20px;
            margin: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f9f9f9;
            cursor: pointer;
        }
        .button.selected {
            background-color: #007bff;
            color: #fff;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
            color: #333;
        }
    </style>
    </head>
    <body>
        <h1>Communication Assessment and Feature Matching Filter</h1>

    <!-- Button Group 1 -->
    <div class="button-group" id="buttonGroup1">
        <h2>Group 1</h2>
        <div class="button" data-value="option1a">Option 1A</div>
        <div class="button" data-value="option1b">Option 1B</div>
        <div class="button" data-value="option1c">Option 1C</div>
    </div>

    <!-- Button Group 2 -->
    <div class="button-group" id="buttonGroup2">
        <h2>Group 2</h2>
        <div class="button" data-value="option2a">Option 2A</div>
        <div class="button" data-value="option2b">Option 2B</div>
        <div class="button" data-value="option2c">Option 2C</div>
    </div>

    <!-- Display Results -->
    <div class="result" id="result">Please select options from each group.</div>

    <!-- JavaScript -->
    <script>
        // Function to toggle button selection
        function toggleButtonSelection(event) {
            if (event.target.classList.contains('button')) {
                event.target.classList.toggle('selected');
                updateResults();
            }
        }

        // Function to update results based on selected buttons
        function updateResults() {
            const selectedButtons1 = Array.from(document.querySelectorAll('#buttonGroup1 .button.selected'))
                                           .map(button => button.dataset.value);
            const selectedButtons2 = Array.from(document.querySelectorAll('#buttonGroup2 .button.selected'))
                                           .map(button => button.dataset.value);

            const resultDiv = document.getElementById('result');

            let resultText = 'You have selected:\n';
            resultText += 'Group 1: ' + (selectedButtons1.length > 0 ? selectedButtons1.join(', ') : 'None') + '\n';
            resultText += 'Group 2: ' + (selectedButtons2.length > 0 ? selectedButtons2.join(', ') : 'None');

            resultDiv.textContent = resultText;
        }

        // Attach event listeners to button groups
        document.getElementById('buttonGroup1').addEventListener('click', toggleButtonSelection);
        document.getElementById('buttonGroup2').addEventListener('click', toggleButtonSelection);
    </script>
    </body>
</html>
